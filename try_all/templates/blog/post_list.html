{% extends 'blog/base.html' %}



{% block content %}

{% for post in posts %}
<div class="post">
    <div class="date">
        <p>게시일: {{ post.published_date }}</p>
        <p>작성자: {{ post.author }} </p>
    </div>
    <h1><a href="{% url 'blog:post_detail' post_id=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.content|linebreaksbr|truncatewords:40}}</p>
    <hr>
</div>
{% endfor %}


{% endblock %}
