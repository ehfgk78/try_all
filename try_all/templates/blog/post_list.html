{% extends 'blog/base.html' %}



{% block content %}

{% for post in posts %}
<div class="post">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <h1><a href="">{{ post.title }}</a></h1>
    <p>{{ post.content|linebreaksbr|truncatewords:40}}</p>
    <hr>
</div>
{% endfor %}


{% endblock %}
