{% extends 'blog/base.html' %}


{% block content %}
<div class="post">
    <h1>{{post.title}}</h1>
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
    </div>
    {% endif %}
    <p>- {{post.author}} -</p>

    <br>
    <hr>
    <p>{{post.content|linebreaksbr}}</p>

    <form action="{% url 'blog:post_delete' post_id=post.pk %}" method="post">
        {% csrf_token %}
		<button class="btn btn-danger">글 삭제</button>
	</form>
</div>

{% endblock %}
