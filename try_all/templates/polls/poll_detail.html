

<h1>{{ question.title }}</h1>
<hr>
{% if error_message %}
{{ error_message  }}
{% endif %}

<form action="{% url 'polls:poll_vote' question_id=question.pk %}"   method="POST">
    {% csrf_token %}
   {% for  choice  in question.choice_set.all %}
    <input  name="choice_pk" value="{{ choice.pk }}"  type="radio" id="check" >
    <label for="check">{{ choice.title }}</label>
    <br>
    {% endfor %}
    <hr>
    <button class="btn btn-primary btn-block">투표 마치기 </button>
</form>
