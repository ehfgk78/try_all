{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li>
        <a href="/polls/{{ question.id }}"><h1>{{ question.title }}</h1></a>
        <p>{{ question.published_date }}</p>
    </li>
    <hr>
    {% endfor %}
</ul>
{% else %}
<p>투표가 가능하지 않습니다. </p>
{% endif %}
