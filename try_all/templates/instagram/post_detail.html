{% extends 'instagram/base.html' %}


{% block content %}
<div class="post-detail">
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="">
    {% else %}
    <h3>이미지 파일이 없습니다 </h3>
    {% endif %}

    <form action="{%  url 'instagram:comment_create' post_id=post.pk %}"
    method="post">
        {% csrf_token %}
        {{ comment_form }}
        <button class="btn-primary btn btn-block">작성 </button>
    </form>

    <ul>
        {% for comment in post.comments.all %}
        <li>{{ comment.content  }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
