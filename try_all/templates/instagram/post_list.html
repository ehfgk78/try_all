<div>
    <a href="#last">Last로 갑시다. </a>
    {% for post in post_list %}
    <div id="post-{{ post.pk }}">
        <a href="{% url 'instagram:post_detail' post_id=post.pk %}">
            <img src="{{ post.photo.url }}" alt="">
        </a>

        <form action="{%  url 'instagram:comment_create' post_id=post.pk %}?next=/post/#post-comments-{{ post.pk }}"
        method="post">
            {% csrf_token %}
            {{ comment_form }}
            <button class="btn btn-primary btn-block"></button>
        </form>
        <ul id="post-comments-{{ post.pk}}">
            {% for comment in post.comments.all %}
            <li>{{  comment.content }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
    <div id="last">Last</div>
</div>
